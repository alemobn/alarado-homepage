  <title>Alarado Home Page</title>

  <nav class="navbar">

    <div class="logo">
      <div class="blue"></div>

    </div>

    <div class="ham">
      <div class="line-1"></div>
      <div class="line-2"></div>

    <ul class="menu">
      <li class="menu-item"><a href="#" class="menu-item-link"><span class="selected">About us</span></a></li>
